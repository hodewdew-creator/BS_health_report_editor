name: Build and publish to user site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm install   # lock 파일 없으면 install이 편함 (ci 대신)

      - name: Build
        run: |
          npm run build || npm run build:export || echo "build finished"
          # 결과물이 ./out 에 있다면 그대로 사용
          if [ ! -d out ]; then
            echo "Exported dir not found; using default Next build output"
            mkdir -p out && cp -r .next/static out/_next || true
          fi

      - name: Publish to user site repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          external_repository: hodewdew-creator/hodewdew-creator.github.io
          publish_dir: ./out
          publish_branch: main
          commit_message: "Deploy from BS_health_report_editor"
