name: Build and publish to user site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Build & Export
        run: |
          # 1) Next build
          npm run build

          # 2) next export 결과물이 없으면 강제로 export
          if [ ! -d "out" ]; then
            npx next export -o out
          fi

          # 3) 최소 보장: index.html이 있어야 배포 진행
          if [ ! -f "out/index.html" ]; then
            echo "❌ 'out/index.html'이 없습니다. next export가 제대로 안 됐습니다."
            echo "package.json의 build 스크립트에 'next export -o out' 포함 또는 next.config.js에서 output: 'export' 설정을 확인하세요."
            exit 1
          fi

      - name: Publish to user site repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          external_repository: hodewdew-creator/hodewdew-creator.github.io
          publish_branch: main
          publish_dir: ./out
          commit_message: "Deploy from BS_health_report_editor"
